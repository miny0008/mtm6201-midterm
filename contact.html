<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <!--Icon link style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!--End of icon link style-->
     <!--Font link style-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet">
     <!--End of font link style-->
</head>
<body>
    
    <h1 class="con">Contact</h1>
    <form action="#" method="post" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Joe Smith">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="@algonquinlive.com">
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="000-000-0000">
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button class="send" type="submit">Submit</button>
    </form>

    <footer class="footer-contact">
        <div class="social">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>  
        <div>
            <p>Just try what is on your mind and we'll </p>
        </div>
    </footer>
</body>
</html>
